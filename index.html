<!-- tic-tac-toe game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <!-- link stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body id="game">
    <!-- div container for entire game -->
    <!-- header to display whose turn it is -->
    <h1 id="playerTurn">X's turn</h1>
    <!-- make a grid with 9 cells  -->
    <!-- div for grid -->
    <div id="grid">
        <!-- sub divs for each cell -->
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>   
    </div>
    <!-- reset button -->
    <button id=resetButton>Reset Game</button>
    <!-- link js -->
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
